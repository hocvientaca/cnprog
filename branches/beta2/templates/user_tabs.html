{% load extra_filters %}
<div id="subheader">
    <div id="tab">
        <a id="stats" {% ifequal tab_name "stats" %}class="youarehere"{% endifequal %} title="用户概览" href="/users/{{view_user.id}}/{{view_user.username}}?sort=stats">概览</a>
        <a id="recent" {% ifequal tab_name "recent" %}class="youarehere"{% endifequal %} title="最近活动" href="/users/{{view_user.id}}/{{view_user.username}}?sort=recent">最近活动</a>
        <a id="responses" {% ifequal tab_name "responses" %}class="youarehere"{% endifequal %} title="其他用户的回复和评论" href="/users/{{view_user.id}}/{{view_user.username}}?sort=responses">回应</a>
        <a id="reputation" {% ifequal tab_name "reputation" %}class="youarehere"{% endifequal %} title="用户的社区积分历史" href="/users/{{view_user.id}}/{{view_user.username}}?sort=reputation">积分</a>
        {% if request.user|can_view_user_votes:view_user %}
        <a id="votes" {% ifequal tab_name "votes" %}class="youarehere"{% endifequal %} title="用户所有投票" href="/users/{{view_user.id}}/{{view_user.username}}?sort=votes">投票</a>
        {% endif %}
        <a id="favorites" {% ifequal tab_name "favorites" %}class="youarehere"{% endifequal %} title="用户收藏的问题" href="/users/{{view_user.id}}/{{view_user.username}}?sort=favorites">收藏</a>
        {% if request.user|can_view_user_preferences:view_user %}
        <a id="preferences" {% ifequal tab_name "preferences" %}class="youarehere"{% endifequal %} title="用户参数的设置" href="/users/{{view_user.id}}/{{view_user.username}}?sort=preferences">设置</a>
        {% endif %}
    </div>
</div>
